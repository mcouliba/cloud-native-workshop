---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: coolstore-nodejs-pipeline
spec:
  resources:
    - name: app-git
      type: git
  params:
    - name: APP_NAME
      type: string
    - name: APP_GIT_URL
      type: string
    - name: APP_GIT_CONTEXT
      type: string
    - name: NAMESPACE
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.APP_GIT_URL)
        - name: revision
          value: completed
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: s2i-nodejs
      params:
        - name: VERSION
          value: '12'
        - name: PATH_CONTEXT
          value: $(params.APP_GIT_CONTEXT)
        - name: TLSVERIFY
          value: 'false'
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/$(params.NAMESPACE)/$(params.APP_NAME)-coolstore
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: s2i-nodejs
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: argocd-task-sync-and-wait
      params:
        - name: application-name
          value: $(params.APP_NAME)
      runAfter:
        - s2i-nodejs
      taskRef:
        kind: Task
        name: argocd-task-sync-and-wait
  workspaces:
    - name: shared-workspace
